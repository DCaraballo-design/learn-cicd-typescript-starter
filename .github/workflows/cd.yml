name: CD

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_AUTH_TOKEN: ${{ secrets.DATABASE_AUTH_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Run database migrations
        run: npm run db:migrate
      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/skilled-array-465919-i0/notely-ar-repo/notely-app:${{ github.sha }} .
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/skilled-array-465919-i0/notely-ar-repo/notely-app:${{ github.sha }} \
            --region us-central1 \
            --allow-unauthenticated \
            --project skilled-array-465919-i0 \
            --max-instances=4 \
            --update-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},DATABASE_AUTH_TOKEN=${{ secrets.DATABASE_AUTH_TOKEN }}
